<h2>{{ hotel.hotel_name }}</h2>

<h3>Отзывы:</h3>
{% for review in reviews %}
  <p><strong>{{ review.user.username }}</strong> (оценка: {{ review.rating }}/5)</p>
  <p>{{ review.comment }}</p>
  <hr>
{% empty %}
  <p>Отзывов пока нет.</p>
{% endfor %}

<h3>Оставить отзыв:</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Отправить</button>
</form>
