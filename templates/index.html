<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hotels</h1>
     {% if hotels.count > 0 %}
         {% for hotel in hotels %}
             <p>{{ hotel.hotel_name }}</p>
             <p>{{ hotel.hotel_location }}</p>
               <img src="{{ hotel.hotel_photos.url }}" alt="{{ hotel.hotel_name }}" width="300">
    <a href="{% url 'hotel_info' hotel.hotel_id %}">
        <button>Description</button>
    </a>

         {% endfor %}
     {% endif %}
</body>
</html>
